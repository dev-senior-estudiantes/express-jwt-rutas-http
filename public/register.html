<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/registro.js"></script>
    <script
      src="https://kit.fontawesome.com/1aea771cf6.js"
      crossorigin="anonymous"
    ></script>
    <title>Registro</title>
  </head>

  <body>
    <nav>
      <div id="logo"><h1>LOGO</h1></div>
      <ul id="menu">
        <li class="active"><a href="/register">Registro</a></li>
        <li><a href="/login">Ingreso</a></li>
        <li><a href="/dashboard">Inicio</a></li>
        <li><a href="/logout">Salir</a></li>
      </ul>
    </nav>

    <section style="view-transition-name: main">
      <div class="form">
        <h1 class="title">Registro</h1>
        <form id="registerForm" method="post">
          <label for="name">Nombre:</label>
          <div class="input-group">
            <div class="svg-input">
              <i class="fas fa-user" style="line-height: inherit"></i>
            </div>
            <input
              type="text"
              id="name"
              autocomplete="cc-name"
              placeholder="Ingrese nombre"
            />
          </div>
          <br />
          <label for="email">Correo electrónico:</label>
          <div class="input-group">
            <div class="svg-input">
              <i class="fas fa-envelope" style="line-height: inherit"></i>
            </div>
            <input
              type="email"
              id="email"
              autocomplete="email"
              placeholder="Ingrese correo"
            />
          </div>
          <br />
          <label for="pass">Contraseña:</label>
          <div class="input-group">
            <div class="svg-input">
              <i class="fas fa-lock" style="line-height: inherit"></i>
            </div>
            <input
              type="password"
              id="pass"
              autocomplete="new-password"
              placeholder="Ingrese contraseña"
            />
          </div>
          <br />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </body>
</html>
