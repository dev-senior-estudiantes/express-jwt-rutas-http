<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Demo Autenticación JWT</title>
  <!-- Importar Tailwind CSS desde CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Registro</h1>

    <form id="register-form" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 font-medium text-gray-700">Nombre de usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="usuario"
        />
      </div>

      <div>
        <label for="password" class="block mb-2 font-medium text-gray-700">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Tu contraseña"
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
      >
        Registrarse
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-red-500"></p>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
