<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/ingreso.js"></script>
    <script type="module" src="/js/errorHandler.js"></script>
    <script
      src="https://kit.fontawesome.com/1aea771cf6.js"
      crossorigin="anonymous"
    ></script>
    <title>Ingreso</title>
  </head>

  <body>
    <nav>
      <div id="logo"><h1>LOGO</h1></div>
      <ul id="menu">
        <li><a href="/register">Registro</a></li>
        <li class="active" style="view-transition-name: nav">
          <a href="/login">Ingreso</a>
        </li>
        <li><a href="/dashboard">Inicio</a></li>
        <li><a href="/logout">Salir</a></li>
      </ul>
    </nav>

    <section class="main" style="view-transition-name: main">
      <div class="form">
        <h1 class="title">Ingreso</h1>
        <form id="loginForm" method="post">
          <label for="email">Correo electr칩nico:</label>
          <div class="input-group">
            <div class="svg-input">
              <i class="fas fa-envelope" style="line-height: inherit"></i>
            </div>
            <input
              type="email"
              id="email"
              autocomplete="email"
              placeholder="Ingrese correo"
            />
          </div>
          <p id="errorEmail"></p>
          <label for="pass">Contrase침a:</label>
          <div class="input-group">
            <div class="svg-input">
              <i class="fas fa-lock" style="line-height: inherit"></i>
            </div>
            <input
              type="password"
              id="pass"
              autocomplete="current-password"
              placeholder="Ingrese contrase침a"
            />
          </div>
          <p id="errorPass"></p>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <dialog class="errorDialog">
        <p>Email o contrase침a invalidos</p>
        <button class="acceptError">Aceptar</button>
      </dialog>
    </section>
  </body>
</html>
